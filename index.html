<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dfbbd33408.js" crossorigin="anonymous"></script>
  <title>ToDo List</title>
</head>

<body>
  <div class="todo">
    <div class="header">
      <h1>ToDo List</h1>
      <input type="text" class="todo-input" placeholder="Wpisz treść">
      <button class="add-btn">Add</button>
    </div>
    <div class="todo-list">
      <h3>Lista zadań</h3>
      <p class="alert-info">Brak zadań na liście</p>
      <ul>


      </ul>
    </div>
  </div>
  <div class="popup">
    <h3>Edytuj zadanie</h3>
    <div class="popup-body">
      <p class="popup-info"></p>
      <input type="text" class="popup-input" placeholder="Wporwadź nową treść zadania">
      <button class="popup-btn accept">
        Zatwierdź
      </button>
      <button class="popup-btn cancel">Anuluj</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
